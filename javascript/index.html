<!DOCTYPE html>
<html lang="en">

<body>

    <script>
const random = Math.ceil((Math.random()*100)+1) // 0 - 0.99999999
let attempt = 0;
let GUESS;
let working=true;
while(working){
    GUESS= prompt(`This is the GUESSING GAME. Try to guess the number that is between 1 and 100`);
    GUESS=Number(GUESS);
if(GUESS<1 || GUESS >100){
    alert("Please enter a number between 1 and 100");
}else{
    attempt++;
    if(GUESS< random){
        alert(`Your guess was too low, guess higher`);
    }else if(GUESS> random){
        alert(`Your guess was too high, guess lower`);
    }else{
        alert(`Your guess was RIGHT. It took you ${attempt} attempts to beat to the game`);
        working=false;
    }
    
}
}
    </script>
</body>
</html>
